<h1>Select Your Team, Player, and Ground</h1>
<label for="team-dropdown">Select Team:</label>
<select id="team-dropdown" onchange="fetchPlayers()">
    <option value="" selected disabled>Select a team</option>
</select>
<br>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Checked checkbox
  </label>
</div>




<label for="player-dropdown">Select Player:</label>
<select id="player-dropdown" onchange="fetchGrounds()" disabled>
    <option value="" selected disabled>Select a player</option>
</select>
<br>

<label for="ground-dropdown">Select Ground:</label>
<select id="ground-dropdown" onchange="enableSubmitButton()" disabled>
    <option value="" selected disabled>Select a ground</option>
</select>
<br>

<button id="submit-button" onclick="submitSelection()" disabled>Submit Selection</button>


<div class="container">
  <h2>Select Persons:</h2>
    <div class="form-group" id="checkboxContainer"></div>
    <button onclick="submitPlayerSelection()" class="btn btn-primary">Submit</button>
</div>
